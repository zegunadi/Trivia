{% extends "base.html" %}
{% block head %}
	{{ super() }}
	<img src="static/logo.png" class="box" />
{% endblock %}
{% block body %}
	{% for cat in categorias %}
		{% if cat.visible %}
			<p><a href="/trivia/{{cat.id}}/pregunta">{{cat.nombre}}</a></p>
		{% else %}
			{{cat.nombre}}<br>
		{% endif %}			
	{% endfor %}
{% endblock %}
{% block link %}
	<h3><a href="/">Volver</a></h3>
{% endblock %}
