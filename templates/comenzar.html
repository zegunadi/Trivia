{% extends "base.html" %}
{% block head %}
	{{ super() }}
	<img src="{{url_for('static',filename='logobanner.png',quality=95)}}"/>	
{% endblock %}
{% block body %}
	{% for cat in categorias %}
		{% if cat.visible %}
			<p><a href="/trivia/{{cat.id}}/pregunta" class="anoline">{{cat.nombre}}</a></p>
		{% else %}
			<h2><p>{{cat.nombre}}</p></h2>
		{% endif %}			
	{% endfor %}
{% endblock %}
{% block link %}
	<a href="/">Volver</a>
{% endblock %}
